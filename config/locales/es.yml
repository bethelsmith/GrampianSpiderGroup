  about:
    h1: Acerca del Grupo Grampiano de Arana
    p1: El Grupo Grampiano actual de la Arana fue formado seguir que un curso de la instruccion de identificacion de arana corre por experto local de arana Mike Davidson en 2007.
    p2: Desde entonces, el grupo ha estado organizando acontecimientos regulares de inspeccion de campo por todas partes el area Grampiana. 
    p3: En 2009, el grupo empezo inspeccionar sitios localmente designados de conservacion a peticion del Concilio de Aberdeenshire. 
    p4: En 2011, el Grupo Grampiano de Arana tambien comenzo a tener talleres regulares de microscopio identificacion en la Universidad de Aberdeen. Las personas auxiliares aprender las habilidades practicas que son necesitadas para identificar la especie de una arana. 
    p5: Todos nuestros acontecimientos estan abiertos a todas las capacidades. En resumen, usted no puede necesitar para traer mucho mas que usted mismo, una almohadilla de nota y lapiz. 
    p6: Para acontecimientos de campo, usted tambien necesitare ropa y calzado al aire libre apropiados. Ademas, los libros en la identificacion de arana, ollas bicho-vendo, un lente de mano y un pooter son siempre utiles. 
    p7: Para talleres de microscopio identificacion, el equipo es suministrado por la universidad pero como encender bueno es esencial que puede ser util traer alguna antorcha LED para el exceso. Habra muchas aranas de muestra para usted mirar pero usted tambien es favorecido a traer sus propias especimenes para la identificacion
    p8: Muchas aranas son identificadas mejor en el alcohol bajo un microscopio. Somos mas que feliz de tomar cualquier muestra que son reunidas durante excursiones de campo para la identificacion y la grabacion formales y entonces volverlos a usted en una fecha posterior.
