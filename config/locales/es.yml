  home:
    h1: Grupo Grampiano de Arana
    p1: El Grupo Grampiano de la Arana es un grupo de entusiastas locales de arana dedico a aprender mas acerca de nuestros amigos de 8 legged. Pasamos regularmente inspecciones de campo a reunir registros de especie que ayudan a crear una mejor comprension de la abundancia y la distribucion de poblaciones de arana en el area Grampiana. Nosotros tambien tenemos talleres regulares para ayudar a desarrollar habilidades en la especie de identificacion. 
    p2: Por favor signo en ver acontecimientos y crear registros. 
    join us: Unanos
    p3: PS somos tambien bastante agudos en el harvestmen
    p4: Nuestras actividades son llevadas a cabo a favor de los ingleses Arachnological Sociedad
    charity no: el numero de la sociedad benefica legalmente constituida 260346
