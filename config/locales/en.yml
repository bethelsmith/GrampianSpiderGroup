  home:
    h1: Grampian Spider Group
    p1: The Grampian Spider Group is a group of local spider enthusiasts dedicated to learning more about our 8-legged friends. We regularly go on field surveys to collect species records that help create a better understanding of the abundance and distribution of spider populations in the Grampian area. We also hold regular workshops to help develop skills in identifying species.
    p2: Please sign in to view events and create records.
    join us: Join Us!
    p3: PS we are also quite keen on harvestmen
    p4: Our activities are carried out in support of the British Arachnological Society
    charity no: registered charity number 260346
