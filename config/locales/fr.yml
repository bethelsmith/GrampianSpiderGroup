  about:
    h1: Du Groupe d'Araignee de Grampian
    p1: Le Groupe actuel d'Araignee de Grampian a ete forme suivre une identification d'araignee qui entraine la course de cours par l'araignee expert Mike Davidson local en 2007.
    p2: Depuis, le groupe a organise les evenements d'enquete de champ reguliers tout autour le secteur de Grampian. 
    p3: Dans 2009, le groupe a commence examiner les sites de conservation localement designes a la demande de Conseil d'Aberdeenshire.
    p4: Dans 2011, le Groupe d'Araignee de Grampian a commence a tenir aussi les ateliers d'ID de microscope reguliers a l'Universite d'Aberdeen. Aider les gens pour apprendre les competences pratiques necessaires pour identifier l'espece d'une araignee. 
    p5: Tous nos evenements sont ouverts a toutes les capacites. En bref, vous ne pouvez pas avoir besoin d'amener beaucoup plus que vous, un bloc-note et un crayon. 
    p6: Pour les evenements de champ, vous aurez aussi besoin du vetement et les chaussures exterieur approprie. Par ailleurs, les livres sur l'identification d'araignee, les pots insecte-regardant, une lentille de main et un pooter est toujours utile.
    p7: Pour les ateliers d'ID de microscope, l'equipement est fourni par l'universite mais comme le bon eclairage est essentiel que ce peut etre utile a apporter n'importe quelles torches de LED pour le supplement. Il y aura assez d'araignees d'echantillon pour vous regarder mais vous aussi etes encourage a apporter vos propres specimens pour l'identification.
    p8: Beaucoup d'araignees sont mieux identifiees dans l'alcool sous un microscope. Nous sommes plus qu'heureux de prendre n'importe quels echantillons qui est recueilli pendant les excursions de champ pour l'identification et l'enregistrement formels et alors les retourner vous a une date ulterieure.
