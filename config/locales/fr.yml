  home:
    h1: Le Groupe d'Araignee de Grampian
    p1: Le Groupe d'Araignee de Grampian est un groupe de passionnes d'araignee locaux a dedie a l'erudition plus de nos amis a 8 pattes. Nous continuons regulierement les enquetes de champ pour recueillir les rapports d'espece qui aident creent une meilleure comprehension de l'abondance et la distribution de populations d'araignee dans le secteur de Grampian. Nous tenons aussi des ateliers reguliers pour aider developpent des competences dans l'espece distinctive.
    p2: S'il vous plait le signe dans regarder des evenements et cree des rapports
    join us: Nous Joindre! 
    p3: PS que nous sommes aussi tout a fait passionne sur harvestmen
    p4: Nos activites sont execute a l'appui des Britanniques Arachnological Societe
